

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>MikPay</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #5b7cfa, #7f9cff);
  display: flex;
  align-items: center;
  justify-content: center;
}

.app {
  width: 360px;
  background: #fff;
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 25px 50px rgba(0,0,0,.25);
}

h1, h2 {
  text-align: center;
  margin: 0 0 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #5b7cfa;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button.secondary {
  background: #e6e8ef;
  color: #000;
}

button + button {
  margin-top: 10px;
}

.hidden {
  display: none;
}

.balance {
  font-size: 26px;
  text-align: center;
  margin: 20px 0;
}
</style>
</head>

<body>

<div class="app">

  <!-- СТАРТ -->
  <div id="screen-start">
    <h1>MikPay</h1>
    <button id="goLogin">Войти</button>
    <button class="secondary" id="goRegister">Регистрация</button>
  </div>

  <!-- РЕГИСТРАЦИЯ -->
  <div id="screen-register" class="hidden">
    <h2>Регистрация</h2>
    <input id="regEmail" placeholder="Email">
    <input id="regPass" type="password" placeholder="Пароль">
    <button id="doRegister">Создать аккаунт</button>
    <button class="secondary" id="backFromRegister">Назад</button>
  </div>

  <!-- ВХОД -->
  <div id="screen-login" class="hidden">
    <h2>Вход</h2>
    <input id="logEmail" placeholder="Email">
    <input id="logPass" type="password" placeholder="Пароль">
    <button id="doLogin">Войти</button>
    <button class="secondary" id="backFromLogin">Назад</button>
  </div>

  <!-- ГЛАВНАЯ -->
  <div id="screen-main" class="hidden">
    <h2>Главная</h2>
    <div class="balance">Баланс: 0 ₽</div>
    <button id="logout">Выйти</button>
  </div>

</div>

<script>
const screens = {
  start: document.getElementById("screen-start"),
  register: document.getElementById("screen-register"),
  login: document.getElementById("screen-login"),
  main: document.getElementById("screen-main")
};

function show(name) {
  Object.values(screens).forEach(s => s.classList.add("hidden"));
  screens[name].classList.remove("hidden");
}

// Навигация
document.getElementById("goLogin").onclick = () => show("login");
document.getElementById("goRegister").onclick = () => show("register");
document.getElementById("backFromRegister").onclick = () => show("start");
document.getElementById("backFromLogin").onclick = () => show("start");

// Регистрация
document.getElementById("doRegister").onclick = () => {
  const email = regEmail.value.trim();
  const pass = regPass.value.trim();

  if (!email || !pass) {
    alert("Заполни все поля");
    return;
  }

  localStorage.setItem("mikpay_user", JSON.stringify({
    email,
    pass,
    balance: 0
  }));

  alert("Аккаунт создан");
  show("login");
};

// Вход
document.getElementById("doLogin").onclick = () => {
  const email = logEmail.value.trim();
  const pass = logPass.value.trim();
  const user = JSON.parse(localStorage.getItem("mikpay_user"));

  if (!user  user.email !== email  user.pass !== pass) {
    alert("Неверный email или пароль");
    return;
  }

  show("main");
};

// Выход
document.getElementById("logout").onclick = () => {
  show("start");
};
</script>

</body>
</html>
